# Nginx Reverse Proxy Configuration for Owlivion Sync Server
#
# Installation:
#   1. Copy to /etc/nginx/sites-available/owlivion-sync
#   2. Create symlink: ln -s /etc/nginx/sites-available/owlivion-sync /etc/nginx/sites-enabled/
#   3. Test config: nginx -t
#   4. Reload nginx: systemctl reload nginx
#
# Prerequisites:
#   - SSL certificate (use Let's Encrypt: certbot --nginx -d sync.owlivion.com)
#   - Node.js server running on localhost:3000

# HTTP redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name sync.owlivion.com 31.97.216.36;

    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name sync.owlivion.com 31.97.216.36;

    # SSL Certificate (update paths after certbot)
    ssl_certificate /etc/letsencrypt/live/sync.owlivion.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sync.owlivion.com/privkey.pem;

    # SSL Configuration (Mozilla Modern)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security Headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Logging
    access_log /var/log/nginx/owlivion-sync-access.log;
    error_log /var/log/nginx/owlivion-sync-error.log warn;

    # Client body size limit (for encrypted sync data)
    client_max_body_size 20M;

    # API endpoints
    location /api {
        # Proxy to Node.js backend
        proxy_pass http://localhost:3000;

        # Proxy headers
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # Root endpoint (health check)
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Rate limiting for auth endpoints (prevent brute force)
    location /api/v1/auth {
        limit_req zone=auth_limit burst=10 nodelay;
        limit_req_status 429;

        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check endpoint (no rate limiting)
    location = /api/v1/health {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        access_log off;
    }
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/m;
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;

name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
          - platform: macos-latest
            target: x86_64-apple-darwin
          - platform: macos-latest
            target: aarch64-apple-darwin

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.event.inputs.tag || github.ref_name }}
          releaseName: 'Owlivion Mail ${{ github.event.inputs.tag || github.ref_name }}'
          releaseBody: |
            ## Owlivion Mail ${{ github.ref_name }}

            Smart, Secure, Free Email Client with AI-Powered Phishing Detection.

            ### Downloads

            | Platform | File |
            |----------|------|
            | Windows | `.msi` or `.exe` |
            | macOS (Intel) | `_x64.dmg` |
            | macOS (Apple Silicon) | `_aarch64.dmg` |
            | Linux (Debian/Ubuntu/Kali) | `.deb` |
            | Linux (Universal) | `.AppImage` |

            ### Installation Notes
            - **Gmail**: Use App Password, not regular password
            - **AI Phishing Detection**: Optional, requires Gemini API key

            Full documentation: https://github.com/owlivion-tech/owlivion-mail#readme
          releaseDraft: false
          prerelease: false
          args: --target ${{ matrix.target }}
